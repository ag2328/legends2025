<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Legends 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Summer Legends 2025 Standings</h1>
    <p id="last-updated">Last updated: loading...</p>
  </header>

  <main>
    <table id="standings">
      <thead>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>T</th>
          <th>PTS</th>
          <th>GF</th>
          <th>GA</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loading placeholder -->
        <tr>
          <td colspan="7">Loading standings...</td>
        </tr>
      </tbody>
    </table>
    
    <div id="status-container">
      <!-- Status messages will appear here -->
    </div>
  </main>

  <footer>
    <p><button id="refresh-btn">Refresh Data</button></p>
    <p class="footer-info">Summer Legends 2025 In-House Hockey League</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
