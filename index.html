<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Legends 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Summer Legends 2025 Standings</h1>
    <p id="last-updated">Last updated: loading...</p>
  </header>

  <main>
    <div class="standings-container">
      <div class="standings-header">
        <div class="team-header">Team</div>
        <div class="stats-header">
          <span>W</span>
          <span>L</span>
          <span>T</span>
          <span>PTS</span>
          <span>GF</span>
          <span>GA</span>
        </div>
      </div>
      <div id="standings" class="standings-body">
        <!-- Loading placeholder -->
        <div class="loading-placeholder">Loading standings...</div>
      </div>
    </div>
    
    <div id="status-container">
      <!-- Status messages will appear here -->
    </div>
  </main>

  <footer>
    <p><button id="refresh-btn">Refresh Data</button></p>
    <p class="footer-info">Summer Legends 2025 In-House Hockey League</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
