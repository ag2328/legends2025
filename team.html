<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule - Legends Hockey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .schedule-grid {
            display: grid;
            grid-template-rows: auto;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: none;
            margin-bottom: 32px;
            min-width: 320px;
        }

        .schedule-header, .schedule-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            padding: 0.5em 1em;
            background: none;
            font-size: 1.25em;
        }

        .schedule-header {
            background: var(--surface-2);
            font-weight: 700;
            font-size: 1em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
        }

        .schedule-row {
            border-bottom: 1px solid var(--border);
        }

        .schedule-row:last-child {
            border-bottom: none;
        }

        .winner {
            font-weight: 700;
        }

        .winner::before {
            content: "→";
            margin-right: 0.5em;
            color: var(--accent);
        }

        .future-game {
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Hide the team page by default */
        .team-page {
            display: none;
        }

        /* Show the team page when it's active */
        .team-page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Main standings page -->
    <div id="standings-page">
        <div class="app-header">
            <div class="app-logo"></div>
            <h1 class="app-title">Legends Hockey</h1>
            <p class="app-subtitle">In-House Summer League 2025</p>
            <p class="app-subtitle">14/16U</p>
        </div>
        
        <div class="standings-grid" id="standings">
            <div class="loading">Loading standings data...</div>
        </div>
        
        <div id="last-updated">Last updated: Loading...</div>
    </div>

    <!-- Team schedule page -->
    <div id="team-page" class="team-page">
        <div class="app-header">
            <div class="app-logo"></div>
            <h1 class="app-title">Team Schedule</h1>
            <a href="#" class="back-link">← Back to Standings</a>
        </div>
        
        <div class="schedule-grid" id="schedule">
            <div class="loading">Loading schedule data...</div>
        </div>
        
        <div id="last-updated-team">Last updated: Loading...</div>
    </div>

    <script src="script.js"></script>
    <script src="team.js"></script>
</body>
</html>
